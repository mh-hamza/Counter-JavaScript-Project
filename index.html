<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter Project</title>
   <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="container">
            <div class="upper"></div>
            <div class="main">
                <h1>Counter</h1>
                <span class="displayValue">0</span>
                <div class="buttons">
                  <button class="decrement">-</button>
                  <button class="reset">
                    &#x21bb;
                  </button>
                  <button class="increment">+</button>
              </div>
            </div>
            <div class="lower"></div>
        </div>
    </main>
    <footer>
        <p>Designed and Devloped by <a href="https://www.linkedin.com/in/mh-hamza444/">@Mohammad-Hamza</a></p>
    </footer>
    <script src="app.js"></script>
</body>

</html>
